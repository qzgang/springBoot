debug: false
server:
  port: 8888
  servlet.context-path: /sso

spring:
  cloud:
    zookeeper:
      connect-string: @zkServer@
      config:
        failFast: false
        root: /hurbao
        defaultContext: conf
        enabled: true
        # 默认值是true, 监控配置变更后是否自动更新，需配合Spring Boot Actuators 使用
        watcher.enabled: true
        profileSeparator: ','
  application:
    name: /conf/hrb-test
